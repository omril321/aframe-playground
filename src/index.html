<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AFrame Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="AFrame Playground">
    <script src="vendor.bundle.js"></script>
    <script src="app.bundle.js"></script>
</head>
<body>
<a-scene physics="debug: true">
    <a-box dynamic-body pushed-by-looking="force: 1000" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere dynamic-body position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder dynamic-body position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane  static-body position="0 -1 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>

    <a-camera position="0 0 0">
        <a-cursor></a-cursor>
    </a-camera>
</a-scene>
</body>
</html>
